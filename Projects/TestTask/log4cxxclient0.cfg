//Main logger definition
//Necessary on any log configuration file
log4j.rootLogger=debug, R

//Appenders for the root log
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.socket=org.apache.log4j.SocketAppender
log4j.appender.socket.RemoteHost=localhost
log4j.appender.socket.Port=6666

log4j.appender.R=org.apache.log4j.FileAppender
log4j.appender.R.File=LOG0/testetask.log
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

//Main OOPar logger
log4j.logger.OOPar=debug,OOPar
log4j.additivity.OOPar=false
//Main OOPar logger appender definition
  log4j.appender.OOPar=org.apache.log4j.FileAppender
  log4j.appender.OOPar.File=LOG0/OOPar.root.log
  log4j.appender.OOPar.MaxFileSize=2000KB
  log4j.appender.OOPar.layout=org.apache.log4j.PatternLayout
  log4j.appender.OOPar.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

